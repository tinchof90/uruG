      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul>
            <!-- <li class="search-box">
              <i class="bx bx-search icon"></i>
              <input type="text" name="" id="" placeholder="Buscar.. ." />
            </li> -->

            <li class="nav-link">
              <a href="/home-aux.html">
                <i class="bx bxs-cart icon"></i>
                <span class="text nav-text">Pedidos</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/lista-clientes-Aux.html">
                <i class="bx bxs-user icon"></i>
                <span class="text nav-text">Clientes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/lista-cadeterias-Aux.html">
                <i class="bx bx bxs-truck icon"></i>
                <span class="text nav-text">Cadeterías</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/password-vendedor.html">
                <i class="bx bx-fingerprint icon"></i>

            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#" id="btnLogout">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text"> Salir</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>

        </div>

    <section class="home">
      <div>
        <h1 id="nombreCliente">Editar Cadetería</h1>
        <p class="text" id="nombreCadeteria"></p>
      </div>
    </section>

    <section class="home content">
      <div class="form-group-NC">
        <form>
          <div class="input-group">
            <label for="nombreComercial">Nombre Comercial:</label>
            <input
              type="text"
              id="nombreComercial"
              class="form-control"
              name="nombreFantasia"
              required
            />
          </div>

          <div class="input-group">
            <label for="nombreContacto">Nombre de contacto:</label>
            <input
              type="text"
              id="nombreContacto"
              class="form-control"
              name="username"
              required
            />
          </div>

          <div class="input-group">
            <label for="direccion">Dirección de entrega:</label>
            <input
              type="text"
              id="direccion"
              class="form-control"
              name="razonSocial"
              required
            />
          </div>

          <div class="input-group">
            <label for="mail">Email:</label>
            <input
              type="email"
              id="mail"
              class="form-control"
              name="mail"
              required
            />
          </div>

          <div class="input-group">
            <label for="celular">Celular:</label>
            <input
              type="tel"
              id="celular"
              class="form-control"
              name="celular"
              required
            />
          </div>
          <br />

          <button
            class="btnConfirmar"
            type="button"
            onclick="registarCadeteria()"
            id="btnConfirmarCliente"
          >
            Confirmar
          </button>
        </form>
      </div>
    </section>

    <script src="/js/index.js"></script>
    <script src="/js/editar-cadeteria.js"></script>
    <script src="/js/logout.js"></script>
